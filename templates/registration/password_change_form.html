<!--templates/registration/password_change_form.html-->
{% extends 'base.html' %}

{% block title %}Password Change Page{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Password change page</h1>
    <p>Enter your old password, and then enter your new password</p>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Change password"/>
    </form>
{% endblock content %}
