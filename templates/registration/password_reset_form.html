<!--templates/registration/password_reset_form.html-->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email address, and we will send new instructions</p>

    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn ntn-success" type="submit" value="Reset password"/>
    </form>
{% endblock content %}
